dist: xenial
language: generic

#compiler: gcc

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-8']
      env:
        - CXX=g++-8
        - CC=gcc-8
        
before_script:

# For Qt 5.12
    - sudo add-apt-repository --yes ppa:beineri/opt-qt-5.12.1-xenial
    - sudo apt-get update
    - sudo apt-get install -qq qt512-meta-full

script:
  - $CXX --version
  - qmake
  - make CXX=g++-8 CC=gcc-8
  - make check